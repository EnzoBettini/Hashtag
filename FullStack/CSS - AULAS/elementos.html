<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        p::first-letter {
            font-size: 70px;
        }

        p::first-line {
            color: red;
        }

        P::after {
            content: ' texto após o final'
        }

        P::before {
            content: ' textono inícios '
        }
    </style>
</head>
<body>
    <p>LOREM IPSUM LOREM IPSUM LOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUM</p>
</body>
</html>
