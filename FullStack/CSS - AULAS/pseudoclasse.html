<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pseudo-classe</title>
    <style>
        /* LVHA */
        /* LINK VISITED HOVER ACTIVE */
        a:link {
            color: brown;
        }

        a:visited {
            color: red;
        }

        a:hover {
            font-weight: 700;
        }

        a:active {
            color: chartreuse;
        }

        p:hover {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
